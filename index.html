<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css">
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <h1>Library</h1>
    <button type="button" class="add-new">Add New</button>
    <div class="book-grid">
        <dialog class="add-new">
            <p>Add a new book</p>
            <form method="dialog">
                <label for="book_title">Title: </label>
                <input type="text" name="book_title" id="book_title">
                <label for="book_author">Author: </label>
                <input type="text" name="book_author" id="book_author">
                <label for="book_pages">Pages: </label>
                <input type="tel" name="book_pages" id="book_pages">
                <label for="book_read">Read: </label>
                <input type="checkbox" name="book_status" id="book_status">
              <button>Add book</button>
            </form>
          </dialog>
    </div>
</body>
</html>
